<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Explorer - APOD</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color:rgb(15, 15, 15);
    color: #e0e0e0;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    color: white;
    margin: 0;
}

header p {
    color: goldenrod;
    font-size: 1.1em;
}

#apod-container {
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 25px;
    max-width: 800px;
    width: 100%;
    
}

#apod-title {
    color: rgb(209, 45, 45);
    margin-top: 0;
    text-align: center;
}

#media-container {
    width: 100%;
    margin: 20px 0;
}

#apod-image, #apod-video {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    border-radius: 5px;
}

#apod-video {
    width: 100%;
    aspect-ratio: 16 / 9; 
}

#apod-explanation {
    line-height: 1.6;
}
</style>
<body>
    <header>
        <h1>Interstellar Explorer </h1>
        <p>NASA's Astronomy Picture of the Day</p>
    </header>

    <main id="apod-container">
        <h2 id="apod-title">Loading Title...</h2>
        
        <div id="media-container">
            <img id="apod-image" src="" alt="NASA Astronomy Picture of the Day" style="display: none;">
            <iframe id="apod-video" src="" frameborder="0" allowfullscreen style="display: none;"></iframe>
        </div>
        <p id="apod-explanation">Fetching the latest wonder from the cosmos. Please wait...</p>
    </main>

    <script >const apiKey = 'NSTu9w0uRgKjKA7WPsenU04tHw71EQnFPLXn7ebx';
const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

document.addEventListener("DOMContentLoaded", () => {
  fetch(url)
    .then(response => response.json())
    .then(data => {
      document.getElementById('apod-title').textContent = data.title;
      document.getElementById('apod-explanation').textContent = data.explanation;

      if (data.media_type === 'image') {
        const image = document.getElementById('apod-image');
        image.src = data.url;
        image.style.display = 'block';
      } else if (data.media_type === 'video') {
        const video = document.getElementById('apod-video');
        video.src = data.url;
        video.style.display = 'block';
      }
    })
    .catch(error => {
      document.getElementById('apod-title').textContent = "Error fetching data.";
      console.error("NASA API Error:", error);
    });
});
</script>
</body>
</html>
